<!DOCTYPE html>
<html>

<head>
	<title>CMPT USask Website</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="scripts.js"></script>
</head>

<body>	
	<nav>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/pages/coursetime">Course Time and Location</a></li>
			<li><a href="/pages/courseobjectives">Course Objectives</a></li>
			<li><a href="/pages/gradingscheme">Grading Scheme</a></li>
		</ul>
	</nav>

	<div class="block block_1">
	
	<h2>Course Times and Locations</h2>
	
	<table id="table" border="1">
            <tr>
                <th>Course Subcategory</th>
                <th>Time</th>
				<th>Day</th>
            </tr>
        </table>
	
	 <script>
            
            var array = [["Lecture","12:30pm - 1:20pm","MWF"],
                         ["T2","3:30pm - 4:20pm","M"],
                         ["T4","10:30am - 11:20am","W"],
                         ["T6","4:30pm - 5:20pm","W"],
						 ["T8","9:00am - 9:50am","R"]],
                table = document.getElementById("table");
           
           for(var i = 0; i < array.length; i++)
           {
               // create a new row
               var newRow = table.insertRow(table.length);
               for(var j = 0; j < array[i].length; j++)
               {
                   // create a new cell
                   var cell = newRow.insertCell(j);
                   
                   // add value to the cell
                   cell.innerHTML = array[i][j];
               }
           }
        </script>
	
	
	</div>
</body>



</html>
